[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:api]
command=uv run fastapi dev /workspace/api/main.py --host 0.0.0.0 --port 8000
directory=/workspace/api
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/api.out.log
stderr_logfile=/var/log/supervisor/api.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3

[program:worker]
command=uv run rq worker email notification
directory=/workspace/api
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/worker.out.log
stderr_logfile=/var/log/supervisor/worker.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3

[program:web]
command=npm run dev
directory=/workspace/web
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/web.out.log
stderr_logfile=/var/log/supervisor/web.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
